<section class="container p-4 my-form-login">
  <div class="container text-center">
    <img src="../images/Login-logo.png" alt="...">
  </div>
  <form name="frmLogin" id="frmLogin" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Tài khoản:</label>
      <input name="username" ng-model="username" type="text" id="username" class="form-control" placeholder="Nhập tài khoản" required maxlength="25">
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Vui lòng nhập tài khoản!</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu:</label>
      <input name="password" ng-model="password" type="password" id="password" class="form-control" placeholder="Nhập mật khẩu"  required maxlength="25">
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
    </div>
    <div class="text-center mt-4">
      <button ng-click='login()' ng-disabled="frmLogin.$invalid" class="btn btn-login">Đăng nhập</button>
    </div>
  </form>
</section>
